<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kan-ban!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="shortcut icon" href="styles/img/favicon.ico" type="image/x-icon" />

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>

      <div class="container">
		<h1 class="title">Kan-ban</h1>

          </li>
          <li class="">Item 2</li>
          <li class="">Item 3</li>
          <li class="">Item 4</li>
          <li class="">Item 5</li>
        </ul>
      </section>
      <section class="column has-background-primary p-1 m-1">
        <h2 class="title is-5">Doing</h2>
        <ul id="sortable2" class="connectedSortable">
          <li class="">Item 1</li>
          <li class="">Item 2</li>
          <li class="">Item 3</li>
          <li class="">Item 4</li>
          <li class="">Item 5</li>
        </ul>
      </section>
      <section class="column has-background-success p-1 m-1">
        <h2 class="title is-5">Done</h2>
        <ul id="sortable3" class="connectedSortable">
          <li class="">Item 1</li>
          <li class="">Item 2</li>
