<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kan-ban!</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="shortcut icon" href="styles/img/favicon.ico" type="image/x-icon" />

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://kit.fontawesome.com/351ec2fcca.js" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script type="text/javascript" src="js/main.js" async></script>

  </head>
  <body>
      <div class="container">
		<h1 class="title">Kan-ban</h1>
		<p class="subtitle">My first website with <strong>Bulma and jQuery</strong>!</p>
        <div class="dialog-container"></div>

    <div class="columns has-background-dark m-1">
      <section class="border column has-background-danger p-1 m-1">
        <h2 class="title is-5">To-do: </h2>

        <p class="task-counter title is-5"></p>

        <ul id="todo" class="connectedSortable task-list">
 
          
          <li id="task-1" class="p-2 m-2 card card-background"><h3 class="title is-6">Item 1</h3>            
            <button id="opener-1" class="button btn" data-id="1">Details</button>
          </li>
          
          <li id="task-2" class="p-2 m-2 card card-background"><h3 class="title is-6">Item 2</h3>
            <button id="opener-2" class="button btn" data-id="2">Details</button>
          </li>
          <li id="task-3" class="p-2 m-2 card card-background"><h3 class="title is-6">Item 3</h3>
            <button id="opener-3" class="button btn" data-id="3">Details</button>
          </li>
          <li id="task-4" class="p-2 m-2 card card-background"><h3 class="title is-6">Item 4</h3>
            <button id="opener-4" class="button btn" data-id="4">Details</button>
          </li>
          <li id="task-5" class="p-2 m-2 card card-background"><h3 class="title is-6">Item 5</h3>
            <button id="opener-5" class="button btn" data-id="5">Details</button>
          </li>
        </ul>
      </section>
      <section class="column has-background-primary p-1 m-1">
        <h2 class="title is-5">Doing</h2>
        <ul id="doing" class="connectedSortable">
          <!-- CARD 1 -->
          <li class="p-2 m-2 card card-background"><h3 class="title is-6">Item 1</h3>
            <label for="datepicker">Pick a deadline:</label> 
            <input type="text" id="datepicker">
            <p>Current deadline: <input class="has-text-dark mt-4 mb-4" type="text" id="deadline" size="30"></p>
            
            <button class="button">Details</button>
          </li>
          <!-- END CARD 1 -->
          <li class="p-2 m-2 card card-background">Item 2</li>
          <li class="p-2 m-2 card card-background">Item 3</li>
          <li class="p-2 m-2 card card-background">Item 4</li>
          <li class="p-2 m-2 card card-background">Item 5</li>
        </ul>
      </section>
      <section class="column has-background-success p-1 m-1">
        <h2 class="title is-5">Done</h2>
        <ul id="done" class="connectedSortable">
          <li class="p-2 m-2 card card-background">Item 1</li>
          <li class="p-2 m-2 card card-background">Item 2</li>
          <li class="p-2 m-2 card card-background">Item 3</li>
          <li class="p-2 m-2 card card-background">Item 4</li>
          <li class="p-2 m-2 card card-background">Item 5</li>
        </ul>
      </section>
    </div>
  </body>
</html>
