<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kan-ban!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="shortcut icon" href="styles/img/favicon.ico" type="image/x-icon" />

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- custom js -->
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <main>
      <div class="title-container text-center mt-3">
        <h1 class="text-2xl">My Trello Clone</h1>
        <p>Francois Hugo</p>
        <p class="text-sm">Chas Academy</p>
      </div>
      <!-- container -->
      <div class="container m-2 columns has-background-light">
        <!-- column -->
        <div class="card-column column bg-red-200 my-card rounded">
          <p class="text-2xl">To-Do</p>
          <ul>
            <li>
              <div class="my-card m-5 border border-black rounded">Task 3</div>
            </li>
          </ul>
          <ul>
            <li>
              <div class="my-card m-5">Task 4</div>
            </li>
          </ul>
        </div>

        <div class="card-column column bg-red-200 card rounded">
          <p class="text-2xl">To-Do</p>
          <ul>
            <li>
              <div class="card m-5 border border-black rounded">Task 54</div>
            </li>
          </ul>
          <ul>
            <li>
              <div class="card m-5">Task 400</div>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
